site_name: 3D Tumor Lightsheet Analysis Pipeline
repo_url: https://github.com/Merck/3D_Tumor_Lightsheet_Analysis_Pipeline
site_url: https://merck.github.io/3D_Tumor_Lightsheet_Analysis_Pipeline/
theme:
  name: material
  font:
    text: Ubuntu
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - codehilite
  - pymdownx.highlight
  - footnotes

plugins:
 - search
 - mkdocstrings

nav:
  - index.md
  - methodology_overview.md
  - Code Documentation:
    - code overview.md
    - Code use pre-requisites and Installation instructions.md
    - code usuage.md
    - config.md
    - Installation Process.md
  - Modules:
    - Preprocessing: Modules/preprocessing.md
    - Segmentation: Modules/segmentation.md
    - Segmentation Postprocessing: Modules/segmentation_postprocessing.md
    - Distance Transform: Modules/distance_transform.md
    - Profiles: Modules/profiles.md
